<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Master with Carry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .math-decoration {
            position: absolute;
            font-size: 60px;
            opacity: 0.05;
            color: #6f86d6;
            animation: float 20s infinite ease-in-out;
        }

        .decoration-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .decoration-2 { top: 60%; right: 5%; animation-delay: 5s; }
        .decoration-3 { bottom: 10%; left: 10%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(-10deg); }
            75% { transform: translateY(20px) rotate(5deg); }
        }

        h1 {
            color: #6f86d6;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .score-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .addition-problem {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .problem-grid {
            display: grid;
            grid-template-columns: auto repeat(7, 60px);
            gap: 8px;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 1.8em;
        }

        .carry-row {
            grid-column: 2 / -1;
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 8px;
            margin-bottom: 10px;
        }

        .carry-box {
            width: 60px;
            height: 40px;
            background: #ffe0b2;
            border: 2px solid #ff9800;
            border-radius: 10px;
            font-size: 0.8em;
            text-align: center;
            padding: 5px;
            color: #e65100;
            font-weight: bold;
        }

        .carry-input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1.2em;
            color: #e65100;
            font-weight: bold;
            outline: none;
        }

        .place-label {
            font-size: 0.5em;
            color: #666;
            text-align: center;
            grid-column: 2 / -1;
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 8px;
            margin-bottom: 5px;
        }

        .number-row {
            display: contents;
        }

        .operator {
            font-size: 1.2em;
            color: #48c6ef;
            font-weight: bold;
            text-align: right;
            padding-right: 20px;
        }

        .digit-box {
            width: 60px;
            height: 60px;
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1565c0;
            transition: all 0.3s ease;
        }

        .result-input {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid #4caf50;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #2e7d32;
            transition: all 0.3s ease;
        }

        .result-input:focus {
            outline: none;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .divider {
            grid-column: 1 / -1;
            height: 3px;
            background: linear-gradient(90deg, #48c6ef 0%, #6f86d6 100%);
            margin: 10px 0;
            border-radius: 3px;
        }

        .result-row {
            display: contents;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .check-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        .new-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .incorrect {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hint {
            background: linear-gradient(135deg, #f7b733 0%, #fc4a1a 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 0.9em;
            display: none;
        }

        @media (max-width: 700px) {
            .problem-grid {
                grid-template-columns: auto repeat(7, 40px);
                font-size: 1.4em;
                gap: 5px;
            }
            
            .digit-box, .result-input, .carry-box {
                width: 40px;
                height: 40px;
            }
            
            .carry-row, .place-label {
                grid-template-columns: repeat(7, 40px);
                gap: 5px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="math-decoration decoration-1">+</div>
        <div class="math-decoration decoration-2">123</div>
        <div class="math-decoration decoration-3">âœ¨</div>
        
        <h1>ðŸ§® Addition Master ðŸ§®</h1>
        
        <div class="score-section">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Problems Solved</div>
                <div class="score-value" id="solved">0</div>
            </div>
        </div>
        
        <div class="addition-problem">
            <div class="problem-grid">
                <!-- Place value labels -->
                <div></div>
                <div class="place-label">
                    <div style="visibility: hidden;">M</div>
                    <div>HTh</div>
                    <div>TTh</div>
                    <div>Th</div>
                    <div>H</div>
                    <div>T</div>
                    <div>O</div>
                </div>
                
                <!-- Carry row -->
                <div></div>
                <div class="carry-row" id="carryRow">
                    <!-- Carry boxes will be generated here -->
                </div>
                
                <!-- First number -->
                <div class="operator"></div>
                <div id="number1" class="number-row">
                    <!-- Digits will be generated here -->
                </div>
                
                <!-- Second number -->
                <div class="operator">+</div>
                <div id="number2" class="number-row">
                    <!-- Digits will be generated here -->
                </div>
                
                <!-- Third number -->
                <div class="operator">+</div>
                <div id="number3" class="number-row">
                    <!-- Digits will be generated here -->
                </div>
                
                <!-- Divider -->
                <div class="divider"></div>
                
                <!-- Result -->
                <div class="operator">=</div>
                <div id="result" class="result-row">
                    <!-- Result inputs will be generated here -->
                </div>
            </div>
        </div>
        
        <div class="hint" id="hint">
            ðŸ’¡ Remember: Start adding from the ones place (rightmost column). If the sum is 10 or more, write the ones digit and carry the tens digit to the next column!
        </div>
        
        <div id="message"></div>
        
        <div class="buttons-container">
            <button onclick="showHint()">ðŸ’¡ Hint</button>
            <button class="check-btn" onclick="checkAnswer()" id="checkBtn">âœ“ Check Answer</button>
            <button class="new-btn" onclick="newProblem()">ðŸŽ² New Problem</button>
        </div>
    </div>

    <script>
        let currentProblem = {
            num1: 0,
            num2: 0,
            num3: 0,
            sum: 0,
            carries: []
        };
        let score = 0;
        let solved = 0;

        function generateNumber(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function calculateAdditionWithCarries(num1, num2, num3) {
            const str1 = num1.toString().padStart(6, '0');
            const str2 = num2.toString().padStart(6, '0');
            const str3 = num3.toString().padStart(6, '0');
            
            let carry = 0;
            let carries = [];
            let result = '';
            
            // Process from right to left
            for (let i = 5; i >= 0; i--) {
                const digit1 = parseInt(str1[i]);
                const digit2 = parseInt(str2[i]);
                const digit3 = parseInt(str3[i]);
                const sum = digit1 + digit2 + digit3 + carry;
                
                if (i > 0) { // Not the leftmost digit
                    carries[i - 1] = Math.floor(sum / 10);
                    carry = carries[i - 1];
                } else {
                    carry = 0;
                }
                
                result = (sum % 10) + result;
            }
            
            // Add final carry if exists
            if (carry > 0) {
                result = carry + result;
            }
            
            return {
                sum: parseInt(result),
                carries: carries
            };
        }

        function displayProblem() {
            // Generate numbers (5-6 digits)
            const digits = Math.random() < 0.5 ? 5 : 6;
            currentProblem.num1 = generateNumber(digits);
            currentProblem.num2 = generateNumber(digits);
            currentProblem.num3 = generateNumber(digits);
            
            const calculation = calculateAdditionWithCarries(
                currentProblem.num1,
                currentProblem.num2,
                currentProblem.num3
            );
            
            currentProblem.sum = calculation.sum;
            currentProblem.carries = calculation.carries;
            
            // Display carry boxes
            const carryRow = document.getElementById('carryRow');
            carryRow.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const carryBox = document.createElement('div');
                carryBox.className = 'carry-box';
                if (i > 0 && i < 6) { // Carry boxes for columns 1-5 (0-indexed)
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'carry-input';
                    input.maxLength = 1;
                    input.dataset.position = i - 1; // Adjust position for carry calculation
                    input.addEventListener('input', handleCarryInput);
                    carryBox.appendChild(input);
                } else {
                    carryBox.style.visibility = 'hidden';
                }
                carryRow.appendChild(carryBox);
            }
            
            // Display numbers
            displayNumber('number1', currentProblem.num1);
            displayNumber('number2', currentProblem.num2);
            displayNumber('number3', currentProblem.num3);
            
            // Display result inputs
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            const resultStr = currentProblem.sum.toString();
            
            // Always show 7 digits for result (6 digits + potential carry)
            const numDigits = 7;
            
            for (let i = 0; i < numDigits; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'result-input';
                input.maxLength = 1;
                input.dataset.position = i;
                input.addEventListener('input', handleResultInput);
                resultDiv.appendChild(input);
            }
            
            // Clear message
            document.getElementById('message').innerHTML = '';
            document.getElementById('hint').style.display = 'none';
        }

        function displayNumber(elementId, number) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            const numberStr = number.toString();
            const paddingNeeded = 7 - numberStr.length; // Pad to 7 digits now
            
            // Add empty boxes for padding (including extra space for potential carry)
            for (let i = 0; i < paddingNeeded; i++) {
                const box = document.createElement('div');
                box.className = 'digit-box';
                box.textContent = '';
                box.style.visibility = 'hidden'; // Keep the space but hide the box
                container.appendChild(box);
            }
            
            // Add the actual digits
            numberStr.split('').forEach(digit => {
                const box = document.createElement('div');
                box.className = 'digit-box';
                box.textContent = digit;
                container.appendChild(box);
            });
        }

        function handleCarryInput(event) {
            const input = event.target;
            input.value = input.value.replace(/[^0-9]/g, '');
            
            // Auto-focus next input
            if (input.value && input.dataset.position > 0) {
                const nextPos = parseInt(input.dataset.position) - 1;
                const nextInput = document.querySelector(`.carry-input[data-position="${nextPos}"]`);
                if (nextInput) nextInput.focus();
            }
        }

        function handleResultInput(event) {
            const input = event.target;
            input.value = input.value.replace(/[^0-9]/g, '');
            
            // Auto-focus next input
            if (input.value) {
                const allInputs = document.querySelectorAll('.result-input');
                const currentIndex = Array.from(allInputs).indexOf(input);
                if (currentIndex < allInputs.length - 1) {
                    allInputs[currentIndex + 1].focus();
                }
            }
        }

        function checkAnswer() {
            let correct = true;
            const messageDiv = document.getElementById('message');
            
            // Check carries
            const carryInputs = document.querySelectorAll('.carry-input');
            carryInputs.forEach((input, index) => {
                const expectedCarry = currentProblem.carries[index] || 0;
                const userCarry = parseInt(input.value) || 0;
                
                if (userCarry !== expectedCarry) {
                    correct = false;
                    input.style.backgroundColor = '#ffcdd2';
                } else if (expectedCarry > 0) {
                    input.style.backgroundColor = '#c8e6c9';
                }
            });
            
            // Check result
            const resultInputs = document.querySelectorAll('.result-input');
            const userAnswer = Array.from(resultInputs).map(input => input.value).join('').replace(/^0+/, '') || '0';
            const correctAnswer = currentProblem.sum.toString();
            
            if (userAnswer === correctAnswer && correct) {
                score += 10;
                solved++;
                messageDiv.innerHTML = '<div class="message correct">ðŸŽ‰ Excellent! Perfect addition with carries! ðŸŽ‰</div>';
                createConfetti();
                updateScore();
                document.getElementById('checkBtn').disabled = true;
            } else {
                messageDiv.innerHTML = '<div class="message incorrect">Not quite right. Check your carries and try again!</div>';
                
                // Highlight incorrect result digits
                resultInputs.forEach((input, index) => {
                    if (input.value !== correctAnswer[index]) {
                        input.style.backgroundColor = '#ffcdd2';
                    } else {
                        input.style.backgroundColor = '#c8e6c9';
                    }
                });
            }
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6ab04c'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                document.querySelector('.game-container').appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function showHint() {
            const hint = document.getElementById('hint');
            hint.style.display = hint.style.display === 'none' ? 'block' : 'none';
        }

        function newProblem() {
            displayProblem();
            document.getElementById('checkBtn').disabled = false;
            
            // Reset styles
            document.querySelectorAll('input').forEach(input => {
                input.value = '';
                input.style.backgroundColor = '';
            });
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('solved').textContent = solved;
        }

        // Initialize game
        newProblem();
    </script>
</body>
</html>
